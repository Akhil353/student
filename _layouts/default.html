<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<style>
  body {
    background: #292b2f;
  }
  
  h2 {
      color: #FFFFEE;
  }

  h1 {
    color: #FFFFFF
  }

  p {
    color: #dddddd;
  }

  li {
    color: #dddd;
  }
  
</style>

{%- include head.html -%}

<body>

  <div class="wrapper">
    <header>
      {%- include header.html -%}
    </header>


    <section>
      {{ content }}
    </section>

  </div>
</body>

<div class="post-content e-content" itemprop="articleBody">
  {{ content }}
</div>
{%- if page.comments -%}
  {%- include utterances.html -%}
{%- endif -%}
<a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
</html>
